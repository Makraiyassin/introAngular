<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Prix</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of stock, let i = index">
    <td>{{product.name}}</td>
    <td><img [src]="product.imageUrl" [alt]="product.imageUrl"></td>
    <td>{{product.price}}</td>
    <td>
      <button [routerLink]="product.id" ]>Detail</button>
      <button (click)="buy()">Acheter</button>
    </td>
  </tr>
  </tbody>
</table>
